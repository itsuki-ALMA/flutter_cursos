name: Flutter CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  issues: write  # necessário para abrir issue de aprovação manual

jobs:
  flutter-ci:
    name: Flutter CI
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run Flutter analyze and tests in Docker
        uses: addnab/docker-run-action@v3
        with:
          image: lmatrangolo/flutter-custom
          options: --workdir /app
          run: |
            flutter pub get
            flutter analyze
            flutter test

  manual-approval:
    name: Manual Approval
    needs: flutter-ci
    runs-on: ubuntu-latest

    steps:
      - name: Wait for manual approval before deployment
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: LucasGit10,itsuki-ALMA
          minimum-approvals: 2
          issue-title: 'Approval required to proceed with deployment'
          issue-body: |
            The CI workflow has passed. Do you approve proceeding to the next stage?

            ✅ To approve, comment: `approve`, `yes`, `lgtm`
            ❌ To deny, comment: `deny`, `no`

            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  build-web:
    name: Build Flutter Web
    needs: manual-approval
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Flutter Web in Docker
        uses: addnab/docker-run-action@v3
        with:
          image: lmatrangolo/flutter-custom
          options: --workdir /app
          run: |
            flutter pub get
            flutter build web

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
